<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Título -->
  <title>SKY Play</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="src/icons/favicon.ico">
  <!-- Bootstrap -->
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <!-- Meu CSS -->
  <link rel="stylesheet" href="css/style.css">



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css">
</head>

<body>
  <header>
    <nav style="background-color: #F1F2FA;" class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img style="max-width: 7rem;" src="src/logo-sky.svg" alt="">
          <h1 class="d-none">SKY</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
          aria-controls="navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-5">
            <li class="nav-item">
              <button class="btn">
                <img src="src/icons/person.png" alt="">
              </button>
            </li>
            </li>
            <li class="nav-item">
              <button class="btn">
                <img src="src/icons/themes.png" alt="">
              </button>
            </li>
            <li class="nav-item">
              <button class="btn">
                <img src="src/icons/decrease.png" alt="">
              </button>
            </li>
            <li class="nav-item">
              <button class="btn">
                <img src="src/icons/increase.png" alt="">
              </button>
            </li>
          </ul>
          <div class="me-auto ms-5 d-flex align-items-center">
            <img style="width: 1rem;" src="src/icons/play.svg" alt="">
            <span class="text-center mx-2 fw-bold">Play</span>
          </div>
          <div class="d-flex align-items-center mx-5">
            <div class="mx-4">
              <a class="text-decoration-none d-flex align-items-center" href="#">
                <img style="width: 1.2rem;" src="src/icons/person.svg" alt="">
                <span class="text-center mx-2 fw-bold">Entrar</span>
              </a>
            </div>
            <button class="btn">
              <img src="src/icons/search.svg" alt="">
            </button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main style="margin-top: 5rem;">
    <section class="movie-sections">
      <div class="container-fluid">
        <div class="row text-center justify-content-center">
          <a href="#" class="col text-decoration-none fw-bold fs-4 border-4 ">
            Filmes
          </a>
          <a href="#" class="col text-decoration-none fw-bold fs-4">
            Séries
          </a>
          <a href="#" class="col text-decoration-none fw-bold fs-4">
            Canais
          </a>
        </div>
      </div>
    </section>
    <section>
      <div class="container-fluid">
        <div class="row carro my-3">
          <div class="col">
            <img class="movie" src="src/movie/men-in-black.jpg" alt="">
          </div>
          <div class="col">
            <img class="movie" src="src/movie/spider-man.jpg" alt="">
          </div>
          <div class="col">
            <img class="movie" src="src/movie/aladdin.jpg" alt="">
          </div>
        </div>
      </div>
    </section>
  </main>


  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.js"></script>

  <script>
    $('.carro').slick({

      dots: true,
      infinite: true,
      slidesToShow: 2,
      slidesToScroll: 1,
      // autoplay: true,
      // autoplaySpeed: 2500,

    });
  </script>
</body>

</html>
